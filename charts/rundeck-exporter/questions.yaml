questions:
  - name: RUNDECK_TOKEN
    help: "Enter the token for Rundeck"
    default: "default-token"
    type: string
  - name: RUNDECK_URL
    help: "Enter the URL for Rundeck"
    default: "https://rundeck.example.com"
    type: string
  - name: RUNDECK_API_VERSION
    help: "Enter the API version for Rundeck"
    default: "v1"
    type: string
  - name: RUNDECK_SKIP_SSL
    help: "Skip SSL verification for Rundeck (true/false)"
    default: "false"
    type: bool
  - name: RUNDECK_PROJECTS_EXECUTIONS
    help: "Enter the projects executions for Rundeck"
    default: ""
    type: string
  - name: RUNDECK_PROJECTS_FILTER
    help: "Enter the projects filter for Rundeck"
    default: ""
    type: string
  - name: RUNDECK_PROJECTS_EXECUTIONS_CACHE
    help: "Enter the projects executions cache for Rundeck"
    default: "true"
    type: bool
  - name: RUNDECK_CACHED_REQUESTS_TTL
    help: "Enter the TTL for cached requests in Rundeck (in seconds)"
    default: "60"
    type: int
